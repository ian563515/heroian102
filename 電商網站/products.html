<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #005a9e;
            margin: 0;
        }
        nav ul li {
            margin: 10px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h3 {
            margin-top: 0;
            font-size: 20px;
            color: #0078d7;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .filter-bar select, .filter-bar input, .filter-bar button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            margin: 5px 0;
            font-size: 16px;
            color: #0078d7;
            font-weight: bold;
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .product button:hover {
            background: #005a9e;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px;
            background: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .pagination a:hover {
            background: #005a9e;
        }
    </style>
    <script>
        function addToCart(productName, price) {
            alert(productName + ' 已加入購物車！');
        }
    </script>
</head>
<body>
    <header>商品頁面</header>
    <nav>
        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="checkout.html">結帳</a></li>
            <li><a href="login.html">登入</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h3>商品分類</h3>
            <ul>
                <li><a href="#">電腦遊戲代儲/代購</a></li>
                <li><a href="#">手機遊戲代儲/代購</a></li>
                <li><a href="#">禮品卡/點卡</a></li>
                <li><a href="#">影視</a></li>
                <li><a href="#">工具</a></li>
                <li><a href="#">實體商品</a></li>
                <li><a href="#">其他</a></li>
            </ul>
        </aside>
        <section class="main-content">
            <div class="filter-bar">
                <div>
                    <label>價格範圍：</label>
                    <input type="number" placeholder="最低價格">
                    <input type="number" placeholder="最高價格">
                    <button>篩選</button>
                </div>
                <div>
                    <label>排序方式：</label>
                    <select>
                        <option>預設排序</option>
                        <option>依熱銷度</option>
                        <option>依平均評分</option>
                        <option>依最新</option>
                        <option>價格: 低至高</option>
                        <option>價格: 高至低</option>
                    </select>
                </div>
            </div>
            <div class="product-list">
                <div class="product">
                    <img src="product1.jpg" alt="商品1">
                    <h3>商品1</h3>
                    <p>$100</p>
                    <button onclick="addToCart('商品1', 100)">加入購物車</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
