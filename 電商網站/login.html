<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4194f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .google-btn, .discord-btn {
            display: block;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
        }
        .google-btn img, .discord-btn img {
            width: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .google-btn:hover {
            background: #f1f1f1;
        }
        .discord-btn {
            background: #5865F2;
            color: white;
            border: none;
        }
        .discord-btn:hover {
            background: #4752c4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>會員登入</h2>
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        
        <button class="discord-btn" onclick="discordLogin()">
            <img src="https://img.icons8.com/color/48/000000/discord-logo.png"/> 使用 Discord 登入
        </button>
    </div>

    <script>
        // Google 登入處理
        function handleGoogleLogin(response) {
            console.log("Google JWT:", response.credential);
            alert("Google 登入成功！");
            window.location.href = "index.html";
        }

        // Discord 登入處理
        function discordLogin() {
            const clientId = "1350464947532071027";
            const redirectUri = encodeURIComponent(window.location.origin + "/callback.html");
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=identify email`;
        }
    </script>
</body>
</html>
